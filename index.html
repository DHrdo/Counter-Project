<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
    <main>
        <div class="container">
            <button><img src="/assets/images/arrow-up.svg" alt="arrow up" class="arrow-up increase"></button>
            <div class="counter reset">
                <p class="countLabel">0</p>
            </div>
            <button><img src="/assets/images/arrow-up.svg" alt="arrow down" class="arrow-down decrease"></button>
        </div>
    </main>

    <script src="/assets/js/script.js"></script>
</body>
</html>
